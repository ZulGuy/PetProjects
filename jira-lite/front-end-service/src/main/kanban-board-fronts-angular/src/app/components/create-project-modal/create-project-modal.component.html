<!-- src/app/components/create-project-modal/create-project-modal.component.html -->
<div class="modal-backdrop">
  <div class="modal-dialog bg-white p-4 rounded shadow">
    <h5>Створити проект</h5>

    <div class="form-group mb-3">
      <label class="form-label">Назва проекту</label>
      <input class="form-control" [(ngModel)]="name" required autofocus />
    </div>

    <div class="form-group mb-3">
      <label class="form-label">Опис</label>
      <textarea class="form-control" rows="3" [(ngModel)]="description"></textarea>
    </div>

    <div class="d-flex justify-content-between">
      <button class="btn btn-secondary" (click)="closeModal()">Скасувати</button>
      <button class="btn btn-success" (click)="submit()" [disabled]="!name.trim()">Створити</button>
    </div>
  </div>
</div>
