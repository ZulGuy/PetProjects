<div class="container mt-4">
  <h2>Запросити користувача</h2>

  <input [(ngModel)]="email" type="email" class="form-control mb-2" placeholder="Email користувача" />

  <button class="btn btn-primary" (click)="sendInvitation()">Надіслати</button>

  <p class="mt-2 text-success" *ngIf="message">{{ message }}</p>
</div>
