<div class="w-100 h-100 d-flex justify-content-center align-items-center">
  <form class="card p-4 shadow" style="width: 100%; max-width: 400px;" (ngSubmit)="login()">
    <h3 class="text-center mb-4">Login</h3>

    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input [(ngModel)]="username" name="username" id="username" class="form-control" required />
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input [(ngModel)]="password" name="password" id="password" type="password" class="form-control" required />
    </div>

    <button type="submit" class="btn btn-primary w-100">Log In</button>

    <div class="text-center mt-2">
      <a routerLink="/forgot-password" class="text-decoration-none">Забули пароль?</a>
    </div>

    <div *ngIf="error" class="alert alert-danger mt-3 text-center">
      {{ error }}
    </div>

    <div class="text-center mt-3">
      <span>Не маєте акаунта?</span>
      <a routerLink="/register" class="btn btn-sm btn-outline-secondary ms-2">Зареєструватися</a>
    </div>
  </form>
</div>
