<div class="root">
  <div class="navbar has-background-dark">
    <div class="navbar-brand">
      <div class="navbar-item">
        <h1 class="app-name has-gradient-text">{{board.name}}</h1>
        <button class="btn btn-primary" (click)="showCreateTaskModal = true">–°—Ç–≤–æ—Ä–∏—Ç–∏ –∑–∞–¥–∞—á—É</button>
        <app-create-task-modal
          *ngIf="showCreateTaskModal"
          [projectId]="projectId"
          [initiatorId]="currentUserId"
          (close)="showCreateTaskModal = false"
          (taskCreated)="handleTaskCreated($event)">
        </app-create-task-modal>
      </div>
    </div>
  </div>

  <div class="board">

    <div class="board-bar">
      <p class="board-name">{{board.description}}</p>
    </div>

    <div class="board-wrapper">
      <div class="board-columns" cdkDropListGroup>
        <div class="board-column" *ngFor="let column of board.columns">
          <div class="column-title">{{column.name}}</div>
          <div
            class="tasks-container"
            cdkDropList
            [cdkDropListData]="column.tasks"
            (cdkDropListDropped)="drop($event, column.name)"
          >
            <div class="task card shadow-sm mb-2 p-2" *ngFor="let item of column.tasks"
                 (click)="openTask(item)" cdkDrag>
              <h6 class="mb-1 fw-bold text-dark">{{ item.summary }}</h6>
              <p class="mb-1 text-muted small">{{ item.description }}</p>

              <div class="d-flex flex-column small text-muted mt-2">
                <span *ngIf="item.assignee">üë§ Assignee: {{ item.assignee.name }}</span>
                <span *ngIf="item.initiator">üìù Reporter: {{ item.initiator.name }}</span>
              </div>

              <div class="d-flex justify-content-end mt-2">
    <span class="badge bg-light border text-uppercase small text-muted">
      {{ column.name }}
    </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
