<div class="sidebar" [class.collapsed]="isCollapsed">
  <div class="sidebar-header">
    <h2 class="project-title">{{ project?.name }}</h2>
    <p class="project-desc">{{ project?.description }}</p>
    <button (click)="toggleCollapse()" class="collapse-btn btn btn-dark btn-sm">
      {{ isCollapsed ? '→' : '←' }}
    </button>
  </div>

  <ul class="sidebar-links list-group bg-dark">
    <ng-container *ngFor="let link of links">
      <li *ngIf="!link.requiresAdmin || canManageProject"
          class="list-group-item bg-dark text-white border-0 d-flex align-items-center"
          [class.active]="isActive(link.path)"
          [routerLink]="link.path ? ['/projects', projectId, link.path] : ['/projects', projectId]"
          [attr.title]="isCollapsed ? link.label : null">
        <span class="icon">{{ link.icon }}</span>
        <span class="label ms-2">{{ link.label }}</span>
      </li>
    </ng-container>

  </ul>
</div>
