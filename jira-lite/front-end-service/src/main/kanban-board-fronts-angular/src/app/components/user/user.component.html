<div class="container mt-4">
  <div class="card p-4">
    <h3>{{ user?.name }}</h3>
    <p><strong>Email:</strong> {{ user?.email }}</p>
    <p>
      <strong>Статус:</strong>
      <span class="badge" [ngClass]="user?.active ? 'bg-success' : 'bg-danger'">
        {{ user?.active ? 'Активний' : 'Неактивний' }}
      </span>
    </p>
    <select [(ngModel)]="user.role" *ngIf="authService.isSystemAdmin() && user" class="form-select mt-2" (ngModelChange)="updateRole()">
      <option value="ROLE_USER">Користувач</option>
      <option value="ROLE_ADMIN">Адміністратор</option>
    </select>
    <button class="btn btn-outline-warning mt-2" (click)="toggleActive()">
      {{ user?.active ? 'Деактивувати' : 'Активувати' }}
    </button>
  </div>
</div>
